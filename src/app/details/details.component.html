<div class="container">
  <section class="about-me">
    <h1>About Me</h1>
    <img
      src="https://preview.redd.it/funny-pix-of-my-dog-when-he-waits-outside-of-the-bathroom-v0-3yveaxbv8r0a1.jpg?width=640&crop=smart&auto=webp&s=30942ae6d07f7934583d24c1b5706770c3283902"
      alt="Profile Picture" class="profile-picture">
    <p>My name is {{interview.firstName}} {{interview.lastName}}</p>
    <p>My nickname is {{interview.nickName}}</p>
    <h2>Contact Me</h2>

    <ul class="social-media">
      <li>Tel : <span>{{interview.tel}}</span></li>
      <li>Email : <span>{{interview.email}}</span></li>
      <li>GitHub : <span>{{interview.git}}</span></li>
    </ul>
  </section>
  
</div>

<app-box-details [item]="interview" (resultData)="resultComponent($event)"></app-box-details>
