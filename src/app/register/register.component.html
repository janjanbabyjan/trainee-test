<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div id="navigation-bar">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container   ">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="details">About-Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>


  <app-show-output (resultData)="showData = $event"></app-show-output>
  <div *ngIf="showData">
    <h2>Output Data</h2>
    <p>Name: {{ showData.name }}</p>
    <p>Last Name: {{ showData.lname }}</p>
    <p>Nickname: {{ showData.nname }}</p>
    <p>ID: {{ showData.id }}</p>
    <p>Phone: {{ showData.phone }}</p>
  </div>
  <div>
    {{showData | json}}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-BkltsK/QOzoSUe7K2rYrQLCk+qUsZTL9nxkYQLw38r6ybxP/RTfWUq0hmmI9a4Kd" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-jeGp5xApLJv5c4G/aUh2ZqzTYO7ZGqp8h/XWR5w1zn0k5nSiXE/X4NVRo8G0ni+3" crossorigin="anonymous"></script>

</body>

</html>
