<div class="container p-5">
    <div class="row ">
        <div class="col-12">
            <div class="d-flex align-items-end gap-1">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="name"
                        placeholder="name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Age</label>
                    <input type="number" class="form-control" id="exampleFormControlInput2" [(ngModel)]="age"
                        placeholder="age">
                </div>
                <div class="mb-3 ">
                    <button type="button" class="btn btn-primary" (click)="createRow()">add</button>
                </div>
                <div class="mb-3 ">
                    <button type="button" class="btn btn-success" (click)="updateRow()">update</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">remark</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let item of array;let i = index">
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.age}}</td>
                            <td>
                                <div class="d-flex gap-1">
                                    <button type="button" class="btn btn-warning" (click)="setUpdateRow(item,i)">edit</button>
                                    <button type="button" class="btn btn-danger" (click)="deleteRow(i)">delete</button>
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>

        </div>

    </div>

</div>
